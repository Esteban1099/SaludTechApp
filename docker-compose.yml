services:
  sta:
    image: sta
    container_name: saludtech
    ports:
      - "5001:5000"
    environment:
      DB_URI: postgresql://postgres:postgres@database-sta:5432/backend-db
      BROKER_HOST: pulsar
    depends_on:
      database-sta:
        condition: service_healthy
      pulsar:
        condition: service_healthy
  canonizacion:
    image: canonizacion
    container_name: canonizacion
    ports:
      - "5002:5002"
    environment:
      DB_URI: postgresql://postgres:postgres@database-canonizacion:5432/backend-db
      BROKER_HOST: pulsar
    depends_on:
      database-canonizacion:
        condition: service_healthy
      pulsar:
        condition: service_healthy

  sta3:
    image: sta3
    container_name: saludtech3
    ports:
      - "5003:5003"
    environment:
      DB_URI: postgresql://postgres:postgres@database3:5431/backend-db
      BROKER_HOST: pulsar
    depends_on:
      database3:
        condition: service_healthy
      pulsar:
        condition: service_healthy

  bff:
    image: bff
    container_name: backend-for-frontend
    ports:
      - "5001:5000"
    environment:
      BROKER_HOST: pulsar
      STA_HOST: sta
    depends_on:
      pulsar:
        condition: service_healthy


  notificaciones:
    image: notificaciones
    container_name: notificaciones
    environment:
      BROKER_HOST: pulsar
    depends_on:
      pulsar:
        condition: service_healthy

  pulsar:
    image: apachepulsar/pulsar:latest
    container_name: pulsar
    command: [ "bin/pulsar", "standalone" ]
    ports:
      - "6650:6650"  # Puerto para clientes Pulsar
      - "8080:8080"  # Puerto para la API REST de Pulsar
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/admin/v2/brokers/health" ]
      interval: 30s
      timeout: 10s
      retries: 5

  database:
    image: postgres
    container_name: sta-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: backend-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 2s
      timeout: 5s
      retries: 5
    volumes:
      - sta-db-data:/var/lib/postgresql/data

  database-canonizacion:
    image: postgres
    container_name: canonizacion-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: backend-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 2s
      timeout: 5s
      retries: 5
    volumes:
      - canonizacion-db-data:/var/lib/postgresql/data

networks:
  default:
    name: saludtech-network

volumes:
  sta-db-data:
  canonizacion-db-data:
